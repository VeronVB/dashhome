name: dashboard_mobile
version: 1.0.0+1
publish_to: 'none'

description: Personal Dashboard Mobile App

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  dio: ^5.3.0
  
  # State management
  provider: ^6.0.5
  
  # Routing
  go_router: ^12.0.0
  
  # UI components
  flutter_lucide_icons: ^1.0.0
  
  # Local storage
  shared_preferences: ^2.2.0
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  
  # Charts
  fl_chart: ^0.64.0
  
  # WebSocket support
  web_socket_channel: ^2.4.0
  
  # Generated API client
  dashboard_api_client:
    path: ./lib/api

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lint: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
    - family: JetBrainsMono
      fonts:
        - asset: fonts/JetBrainsMono-Regular.ttf
        - asset: fonts/JetBrainsMono-Medium.ttf
          weight: 500